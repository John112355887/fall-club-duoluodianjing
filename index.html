<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>武器改枪码展示</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
}
.sidebar {
    width: 180px;
    background-color: #2c3e50;
    color: white;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: 6px;
}
.category {
    background-color: #34495e;
    padding: 8px;
    text-align: center;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
}
.category:hover { background-color: #1abc9c; }
.sidebar-buttons {
    margin-top: auto;
    display: flex;
    flex-direction: column;
    gap: 5px;
}
.sidebar-buttons button {
    padding: 8px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    color: white;
    font-size: 14px;
}
#contact-btn { background-color: #3498db; }
#publish-btn { background-color: #2ecc71; }
.content, .contact-page, .publish-page {
    flex: 1;
    padding: 15px;
    box-sizing: border-box;
    overflow-y: auto;
}
.weapon-card {
    background-color: #ecf0f1;
    border-radius: 8px;
    margin-bottom: 20px;
    overflow: hidden;
}
.weapon-image {
    width: 100%;
    aspect-ratio: 6 / 2;
    object-fit: cover;
}
.weapon-info, .weapon-code {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #bdc3c7;
    padding: 8px 10px;
    font-size: 14px;
    margin-top: 4px;
}
.weapon-info input, .weapon-code input {
    flex: 1;
    border: none;
    background: transparent;
    font-size: 14px;
}
.weapon-info .rating {
    color: #f1c40f;
    margin-left: 10px;
    white-space: nowrap;
}
.weapon-code button {
    margin-left: 8px;
    padding: 2px 6px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
.contact-page, .publish-page {
    display: none;
}
button.back-btn {
    margin-top: 10px;
    padding: 5px 10px;
    background-color: #34495e;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="sidebar" id="sidebar"></div>

<div class="content" id="weapon-list"></div>

<div class="contact-page" id="contact-page">
    <h1>联系投稿</h1>
    <div class="weapon-card">
        <img src="联系投稿图片1.png" class="weapon-image">
        <div class="weapon-info">
            <input type="text" value="这里输入联系投稿说明1">
            <span class="rating">⭐⭐⭐⭐⭐</span>
        </div>
        <div class="weapon-code">
            <input type="text" value="改枪码示例1" id="code1">
            <button onclick="copyCode('code1')">复制</button>
        </div>
    </div>
    <div class="weapon-card">
        <img src="联系投稿图片2.png" class="weapon-image">
        <div class="weapon-info">
            <input type="text" value="这里输入联系投稿说明2">
            <span class="rating">⭐⭐⭐⭐⭐</span>
        </div>
        <div class="weapon-code">
            <input type="text" value="改枪码示例2" id="code2">
            <button onclick="copyCode('code2')">复制</button>
        </div>
    </div>
    <button class="back-btn" onclick="showMain()">返回主页面</button>
</div>

<div class="publish-page" id="publish-page">
    <h1>发布要求</h1>
    <div class="weapon-card">
        <img src="发布说明.png" class="weapon-image">
        <div class="weapon-info">
            <input type="text" value="这里输入发布要求说明1">
            <span class="rating">⭐⭐⭐⭐⭐</span>
        </div>
        <div class="weapon-code">
            <input type="text" value="改枪码示例3" id="code3">
            <button onclick="copyCode('code3')">复制</button>
        </div>
    </div>
    <div class="weapon-card">
        <img src="发布要求图片2.png" class="weapon-image">
        <div class="weapon-info">
            <input type="text" value="这里输入发布要求说明2">
            <span class="rating">⭐⭐⭐⭐⭐</span>
        </div>
        <div class="weapon-code">
            <input type="text" value="改枪码示例4" id="code4">
            <button onclick="copyCode('code4')">复制</button>
        </div>
    </div>
    <button class="back-btn" onclick="showMain()">返回主页面</button>
</div>

<script>
const categories = [
    '步枪', '冲锋枪', '狙击枪', '散弹枪', '手枪', '精确射击步枪', '轻机枪'
];

const sidebar = document.getElementById('sidebar');

// 动态生成左侧分类按钮
categories.forEach((name, index) => {
    const div = document.createElement('div');
    div.className = 'category';
    div.innerText = name;
    div.onclick = () => showCategory(index);
    sidebar.appendChild(div);
});

// 添加联系投稿和发布要求按钮
const sidebarButtons = document.createElement('div');
sidebarButtons.className = 'sidebar-buttons';
sidebarButtons.innerHTML = `
    <button id="contact-btn" onclick="showContact()">联系投稿</button>
    <button id="publish-btn" onclick="showPublish()">发布要求</button>
`;
sidebar.appendChild(sidebarButtons);

const weapons = Array.from({length: 5}, (_, i) => ({
    img: '图片' + (i+1) + '.png',
    text: `这里输入武器说明 ${i+1}`,
    code: `改枪码 ${i+1}`,
    rating: '⭐⭐⭐⭐⭐'
}));

function showCategory(index) {
    showMain();
    const list = document.getElementById('weapon-list');
    list.innerHTML = '';
    weapons.forEach((w, i) => {
        const card = document.createElement('div');
        card.className = 'weapon-card';
        const codeId = 'code-cat-' + index + '-' + i;
        card.innerHTML = `
            <img src="${w.img}" class="weapon-image">
            <div class="weapon-info">
                <input type="text" value="${w.text}">
                <span class="rating">${w.rating}</span>
            </div>
            <div class="weapon-code">
                <input type="text" value="${w.code}" id="${codeId}">
                <button onclick="copyCode('${codeId}')">复制</button>
            </div>
        `;
        list.appendChild(card);
    });
}

function copyCode(id) {
    const input = document.getElementById(id);
    input.select();
    input.setSelectionRange(0, 99999); // 手机端兼容
    document.execCommand("copy");
    alert("已复制: " + input.value);
}

function showMain() {
    document.getElementById('weapon-list').style.display = 'block';
    document.getElementById('contact-page').style.display = 'none';
    document.getElementById('publish-page').style.display = 'none';
}

function showContact() {
    document.getElementById('weapon-list').style.display = 'none';
    document.getElementById('contact-page').style.display = 'block';
    document.getElementById('publish-page').style.display = 'none';
}

function showPublish() {
    document.getElementById('weapon-list').style.display = 'none';
    document.getElementById('contact-page').style.display = 'none';
    document.getElementById('publish-page').style.display = 'block';
}

// 默认显示第一分类
showCategory(0);
</script>

</body>
</html>
